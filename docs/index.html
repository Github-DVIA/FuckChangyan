<html>
  <body>
    <input id='i' style="border:none;width:90%;" value='http://'></input>
      <script src="./ping.js" type="text/javascript"></script>
      <script>
        function g(){
        var settings = {
        timeout: 10000, // Optional.
        logError: false // Optional.
        };
        var p = new Ping(settings);
        var l = document.getElementById('i').value;
        p.ping(l, function(err, data) {
        if (err) {
            console.log("error")
            if (data >= 9999) {
              window.parent.location.replace("./cnl.html");
              return;
          }
        }
        window.parent.location.href = l;
        });
        }
      </script>
    <button style="border:none;width:9%;" onclick="g()">GO</button>
  </body>
</html>
