<html>
  <body style="text-align: center">
    <form action="" onsubmit="go()">
      <input id="i" style="width: 50%" value="http://" autofocus="autofocus" />
      <input type="submit" value="Jump" style="width: 5%" />
    </form>
    <script>
      function go() {
        event.preventDefault();
        window.parent.location.href = document.getElementById("i").value;
      }
    </script>
    <p id="speedtest"></p>
    <script>
      let start = new Date().getTime();
      fetch(`https://static.geetest.com/v4/static/v1.6.3/js/gcaptcha4.js`)
        .catch()
        .then(
          () => {
            let ping = new Date().getTime() - start;
            let health;
            if (ping < 100) {
              health = `<a style="color: green"><b>优秀</b></a>`;
            }
            if (ping > 500) {
              health = `<a style="color: red"><b>不佳</b></a>`;
            }
            document.getElementById(`speedtest`).innerHTML = `您的网络状况${
              health || `<a style="color: blue"><b>一般</b></a>`
            }（${ping}ms）`;
          },
          () => {
            document.getElementById(`speedtest`).innerText = `ERROR`;
          }
        );
    </script>
  </body>
</html>
