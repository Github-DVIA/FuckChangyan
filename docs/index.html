<html>
  <body>
    <script>
      function go() {
        event.preventDefault();
        window.parent.location.href =
          localStorage.getItem("p") + document.getElementById("i").value;
      }
    </script>
    <form
      onsubmit="go()"
      style="display: grid; grid-template-columns: 0.05fr auto"
    >
      <button type="button" onclick="changeProtocol()"><a id="cp"></a></button>
      <script>
        function showProtocol() {
          let p = localStorage.getItem("p");
          if (p) {
            document.getElementById("cp").innerText = p;
          } else {
            localStorage.setItem("p", "http://");
          }
        }
        function changeProtocol() {
          let p = localStorage.getItem("p");
          if (p === "http://") {
            localStorage.setItem("p", "https://");
          } else {
            localStorage.setItem("p", "http://");
          }
          showProtocol();
        }
        showProtocol();
      </script>
      <input id="i" required checked autofocus="autofocus" />
    </form>
  </body>
</html>
