      function go(protocol) {

        console.log(protocol);

        </div>
      </div>
      <div style="width: 100%">

            onclick="gohttpproxy(`https:\/\/o0o.xf-yun.cn/-----http:\/\/`)"

            http://

        </div>
      </div>
